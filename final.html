  <script>
    let greenapple;
    let greentexture;
    let tx;


    function preload() {
      greenapple = loadModel('apple3d.obj', true);
      greentexture = loadImage('greenapple.png',true);

      text("APPLE",CENTER,CENTER);
    }

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
        describe();

        textScreen = createGraphics(400,400)
        textScreen.text("",CENTER,100)
      }

      function draw() {
        background(255,10,10);

        ambientLight(200, 100, 100);
        directionalLight(100, 200, 200, 10, 10, -1)

        orbitControl(3)
        drawingContext.disable(drawingContext.DEPTH_TEST)
        drawingContext.enable(drawingContext.BLEND)
        image(textScreen, -width/2, -height/2)
        drawingContext.enable(drawingContext.DEPTH_TEST)


        scale(2.5); // Scaled to make model fit into canvas
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        fill(250, 0, 0);
        normalMaterial();
        texture(greentexture);
        model(greenapple);
        pop();

      }

  </script>

    function drawWords(x) {
      // text() 함수에는 세 개의 매개 변수가 필요합니다:
      // 그려질 텍스트, 가로 위치, 그리고 세로 위치
      fill(r,g,b);
      text('奈', x, height * 0.4);
      stroke(255,10,10);
      strokeWeight(10);
    }

    function mousePressed() {
      let d = dist(mouseX, mouseY, width * 0.5, height * 0.45);
        if (d < 100) {
          r=255;
          g=10;
          b=10;
        } 
        if (d > 100) {
          r=43;
          g=182;
          b=115;
        } 
        else{
          r=255;
          g=10;
          b=10;
        }
      }


  </script>
  <script>
    let apple;

    let font,
    fontsize = 40;

    var yVal; 
    var accel; 
    var velocity; 
    var mass; 


    function preload() {
      font = loadFont('assets/NotoSansKR-Black.otf');
      apple = loadImage('ub_apple.png');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(255);

      yVal = 0;  
      velocity = 0; 
      mass = 100; 

      accel = mass * 0.1; 

      textFont(font);
      textSize(20);
      textAlign(CENTER, CENTER);

    }

    function draw() {

      textAlign(CENTER);
      drawWords(width * 0.5,height * 0.45);

      velocity += accel; 
      yVal += velocity;
      image(apple,mouseX,yVal, mass,mass); 

      if (yVal > height - mass/2) {
      // A little dampening when hitting the bottom
      velocity *= -0.6;
      yVal = height - mass/2;
      }
    }

    function drawWords(x) {
      // text() 함수에는 세 개의 매개 변수가 필요합니다:
      // 그려질 텍스트, 가로 위치, 그리고 세로 위치
      fill('#2bb673');
      text('Gravitation is the force that has everything and attracts each other.', x, 250);
      noStroke();
    }


    function mousePressed() {
      yVal = 0;  
      velocity = 0; 
    }

  </script>
